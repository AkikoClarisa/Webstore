<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0c0c2b 0%, #1a1a4b 25%, #2d1b69 50%, #1a1a4b 75%, #0c0c2b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 1rem;
            position: relative;
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite var(--delay);
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            border-radius: 50%;
            opacity: 0;
            animation: shootStar 8s linear infinite;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, transparent, white, transparent);
        }

        .intro-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: slideUpFade 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .intro-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            animation: float 6s ease-in-out infinite;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            margin: 0 auto 2rem auto;
        }

        .profile-img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 25px 50px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.3);
            animation: textGlow 4s ease-in-out infinite;
        }

        .typing-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2.5rem;
            min-height: 2.5rem;
            font-weight: 400;
            line-height: 1.6;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .start-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            color: #2d1b69;
            font-weight: 600;
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .start-btn:hover::before {
            left: 100%;
        }

        .start-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.2);
        }

        .start-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.03); }
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.3); }
            50% { text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4); }
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes shootStar {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0) rotate(45deg);
            }
            10% {
                opacity: 1;
            }
            20% {
                opacity: 0;
                transform: translateX(100vw) translateY(100vh) rotate(45deg);
            }
            100% {
                opacity: 0;
            }
        }

        /* Background effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: floatingBg 20s ease-in-out infinite;
        }

        @keyframes floatingBg {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(20px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <div class="stars-container" id="starsContainer"></div>
    
    <div class="intro-container">
        <div class="profile-img" id="profileImage">
            üõçÔ∏è
        </div>
        <h1>Aether Hub</h1>
        <div class="typing-text" id="typingText"></div>
        <button class="start-btn" onclick="goToMain()">
            Start Now
        </button>
    </div>

    <script>
        const texts = [
            "Hello, I'm Aether Bot",
            "Web Developer. Digital Store. Code Dreamer.", 
            "From idea to launch.",
            "Click - Type - Create.",
            "Welcome to my world."
        ];

        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 150;
            
            // Create twinkling stars
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = Math.random() * 6 + 3;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}vw`;
                star.style.top = `${y}vh`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--delay', `-${delay}s`);
                
                starsContainer.appendChild(star);
            }
            
            // Create shooting stars
            setInterval(() => {
                createShootingStar();
            }, 2000);
        }

        function createShootingStar() {
            const starsContainer = document.getElementById('starsContainer');
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            const startX = Math.random() * 50;
            const startY = Math.random() * 50;
            
            shootingStar.style.left = `${startX}vw`;
            shootingStar.style.top = `${startY}vh`;
            
            starsContainer.appendChild(shootingStar);
            
            // Remove after animation
            setTimeout(() => {
                shootingStar.remove();
            }, 8000);
        }

        function typeText() {
            const el = document.getElementById('typingText');
            let index = 0, char = 0, isComplete = false;
            
            function type() {
                if (!isComplete && index < texts.length) {
                    if (char <= texts[index].length) {
                        el.textContent = texts[index].slice(0, char++);
                        setTimeout(type, 80);
                    } else {
                        index++; 
                        char = 0;
                        setTimeout(type, 1000);
                    }
                } else if (!isComplete) {
                    isComplete = true;
                    el.innerHTML += "<br><span style='color: rgba(255, 255, 255, 0.9); font-weight: 500; margin-top: 0.5rem; display: block;'>Transforming Ideas into Digital Solutions</span>";
                }
            }
            type();
        }

        function goToMain() {
            // Update link untuk support clean URL
            window.location.href = '/menu';
        }

        function loadProfileImage() {
            const profileImg = document.getElementById('profileImage');
            const testImage = new Image();
            
            testImage.onload = function() {
                profileImg.innerHTML = '';
                profileImg.style.backgroundImage = 'url("https://img1.pixhost.to/images/9251/648784070_proyek-baru-d95b1f4.png")';
                profileImg.style.backgroundSize = 'cover';
                profileImg.style.backgroundPosition = 'center';
            };
            
            testImage.onerror = function() {
                console.log('Using fallback profile image');
            };
            
            testImage.src = 'https://img1.pixhost.to/images/8904/643506796_image.jpg';
        }

        window.onload = function() {
            createStars();
            typeText();
            loadProfileImage();
        };
    </script>
</body>
</html>
